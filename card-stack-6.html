<html>
	<head>
		<title>Image stack</title>
		<link href = "main.css" rel="stylesheet" type="text/css">

		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
		<script src = "card-stack.js" type="text/javascript"></script>
	</head>

	<body ng-app="myApp">
		<div class="stack" ng-controller="CardstackCtrl">
			<div ng-class="{effect1: startFade1, effect2: startFade2, effect3: startFade3, effect4: startFade4}" ng-repeat="card in cards">
				<button ng-click="hideStuff(card)">{{card.btn}}</button>
			</div>
		</div>
	</body>
</html>
